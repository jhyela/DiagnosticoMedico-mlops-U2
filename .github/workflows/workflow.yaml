name: taller

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:

jobs: 
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Run one-line script
      run:  echo "CI/CD en acción. Ejecutando tareas …"
      
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov pandas joblib

    - uses: actions/checkout@v4        
    - name: Run pytest
      run: pytest --cov=./ --cov-report=xml tests/
